<svg width="62" height="62" viewBox="0 0 62 62" xmlns="http://www.w3.org/2000/svg">
  <!-- Speech bubble background (teal) - larger, fills more space -->
  <path d="M31 3 C18 3, 6 8, 6 18 L6 38 C6 44, 9 47, 13 47 L19 47 L19 56 L28 47 L45 47 C49 47, 52 44, 52 38 L52 18 C52 8, 44 3, 31 3 Z" fill="#00b388" stroke="none"/>
  
  <!-- Chatbot head (white) - bigger -->
  <ellipse cx="31" cy="24" rx="14" ry="12" fill="white"/>
  
  <!-- Face area (black rectangle) - bigger -->
  <rect x="20" y="20" width="22" height="8" rx="1" fill="#000"/>
  
  <!-- Left eye (teal ring with black pupil) - bigger -->
  <circle cx="26" cy="24" r="3.5" fill="#000"/>
  <circle cx="26" cy="24" r="2.5" fill="#00b388"/>
  <circle cx="26" cy="24" r="1.5" fill="#000"/>
  
  <!-- Right eye (teal ring with black pupil) - bigger -->
  <circle cx="36" cy="24" r="3.5" fill="#000"/>
  <circle cx="36" cy="24" r="2.5" fill="#00b388"/>
  <circle cx="36" cy="24" r="1.5" fill="#000"/>
  
  <!-- Smile - bigger -->
  <path d="M 23 28 Q 31 32, 39 28" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Antenna - bigger -->
  <ellipse cx="31" cy="10" rx="2" ry="2" fill="white"/>
  <line x1="31" y1="10" x2="31" y2="12" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Body (white, partially visible) - bigger -->
  <ellipse cx="31" cy="34" rx="10" ry="8" fill="white"/>
  
  <!-- Waving arm (white) - bigger -->
  <ellipse cx="18" cy="32" rx="4" ry="5" fill="white" transform="rotate(-20 18 32)"/>
  <ellipse cx="16" cy="34" rx="2.5" ry="3" fill="white"/>
</svg>

