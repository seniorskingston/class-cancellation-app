<svg width="62" height="62" viewBox="0 0 62 62" xmlns="http://www.w3.org/2000/svg">
  <!-- Speech bubble background (yellowish green) - much larger, fills almost all space -->
  <path d="M31 1 C15 1, 2 5, 2 15 L2 42 C2 49, 6 53, 11 53 L18 53 L18 59 L28 53 L46 53 C51 53, 55 49, 55 42 L55 15 C55 5, 47 1, 31 1 Z" fill="#28a745" stroke="none"/>
  
  <!-- Chatbot head (white) - much bigger -->
  <ellipse cx="31" cy="26" rx="18" ry="15" fill="white"/>
  
  <!-- Face area (black rectangle) - much bigger -->
  <rect x="16" y="22" width="30" height="10" rx="1" fill="#000"/>
  
  <!-- Left eye (yellowish green ring with black pupil) - much bigger -->
  <circle cx="24" cy="27" r="4.5" fill="#000"/>
  <circle cx="24" cy="27" r="3.5" fill="#28a745"/>
  <circle cx="24" cy="27" r="2" fill="#000"/>
  
  <!-- Right eye (yellowish green ring with black pupil) - much bigger -->
  <circle cx="38" cy="27" r="4.5" fill="#000"/>
  <circle cx="38" cy="27" r="3.5" fill="#28a745"/>
  <circle cx="38" cy="27" r="2" fill="#000"/>
  
  <!-- Smile - much bigger -->
  <path d="M 20 32 Q 31 37, 42 32" stroke="#000" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Antenna - bigger -->
  <ellipse cx="31" cy="8" rx="2.5" ry="2.5" fill="white"/>
  <line x1="31" y1="8" x2="31" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Body (white, partially visible) - bigger -->
  <ellipse cx="31" cy="38" rx="12" ry="10" fill="white"/>
  
  <!-- Waving arm (white) - bigger -->
  <ellipse cx="15" cy="36" rx="5" ry="6" fill="white" transform="rotate(-20 15 36)"/>
  <ellipse cx="13" cy="38" rx="3" ry="4" fill="white"/>
</svg>

